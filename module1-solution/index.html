<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .message_color_green {color: 	#00ff00;}
      .message_color_red {color: #ff0000;}
      .box_color_green{border:1px solid #00ff00;}
      .box_color_red{border:1px solid #ff0000;}
    </style>
  </head>
<body ng-controller="LunchCheckController">
   <div class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control box_color_{{color_code}}" ng-model="lunchmenu"><br>
			 <h3>**I do NOT consider an empty item, i.e.,, or , , as an item towards to the count**</h3>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checklunchmenu()">Check If Too Much</button>
         </div>
         <div class="form-group message message_color_{{color_code}}">
           <!-- Your message can go here. -->
           {{message}}
         </div>
   </div>

</body>
</html>
